[book]
src = "src"
title = "Nautilus notes"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
additional-js = ["assets/mermaid.min.js", "assets/mermaid-init.js"]
additional-css = ["assets/mdbook-admonish.css"]
git-repository-url = "https://github.com/ntls-io/notes"
edit-url-template = "https://github.com/ntls-io/notes/edit/main/{path}"
